<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
    <form id="studentForm" onsubmit="return validateForm()" class="form-horizontal">

        <div class="form-group">
            <label><i class="fas fa-user"></i> Full Name:</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-envelope"></i> Email:</label>
            <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-hashtag"></i> Age:</label>
            <input type="number" class="form-control" id="age" min="18" max="30" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-key"></i> Password:</label>
            <input type="password" class="form-control" id="password" minlength="6" required>
        </div>

        <div class="form-group">
            <label><i class="fas fa-phone"></i> Phone Number:</label>
            <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="10-digit number">
        </div>

        <button type="submit" class="btn btn-success btn-block">
            <i class="fas fa-paper-plane"></i> Submit
        </button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
